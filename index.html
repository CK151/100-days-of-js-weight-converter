<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Weight Converter</h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">
                        Type a value in any of the fields to convert weight
                    </p>
                    <div class="form">
                        <label for="" class="form-label">Weight in Pounds</label>
                        <input type="number" class="form-control pounds" placeholder="Pounds">
                    </div>

                    <div class="form">
                        <label for="" class="form-label">Weight in Kilograms</label>
                        <input type="number" class="form-control kilograms" placeholder="Kilograms">
                    </div>

                    <div class="form">
                        <label for="" class="form-label">Weight in Grams</label>
                        <input type="number" class="form-control grams" placeholder="Grams">
                    </div>

                    <div class="form">
                        <label for="" class="form-label">Weight in Ounces</label>
                        <input type="number" class="form-control ounces" placeholder="Ounces">
                    </div>
                </form>
            </div>
        </div>
    </div>
  
    
    <script src="script.js"></script>
</body>
</html>
